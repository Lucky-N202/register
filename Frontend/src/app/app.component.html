
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right position-relative" id="sidebar-wrapper" *ngIf="sideNavBar" [ngClass]="status ? 'hide' : 'show'">
        <div class="backbtn d-flex  justify-content-between offcanvas-header m-1 text-white">
          <button class="btn text-white" (click)="clickEvent()"><fa-icon [icon]="btnClose"></fa-icon></button>
          
        </div>
        <div class="d-flex flex-column align-items-center mt-2">
          <img src="../assets/logo.png" class="w-50" alt="Company Logo" />
        </div>
        <div  class="text-center mt-4">
          <h3 class="text-white" *ngIf="userData">Welcome <br> {{userData.username}}</h3>
        </div>
     
      <div class="list-group list-group-flush justify-content-between align-items-center mt-4">
          <ul class="list-unstyled">
            <li><a routerLink="admin-dashboard" class="list-group-item mb-3 text-white"><fa-icon [icon]=" dashboard" class="pe-3"></fa-icon>Dashboard</a></li>
             <li><a routerLink="register"  class="list-group-item mb-3 text-white"><fa-icon [icon]="addUser" class="pe-3"></fa-icon>Add Users</a></li>
            <li><a routerLink="user-list"class="list-group-item mb-3 text-white"><fa-icon [icon]="users " class="pe-3"></fa-icon>Users</a></li> 
            <li> <a routerLink="scan-logs" class="list-group-item text-white"><fa-icon [icon]="scanLogs" class="pe-3"></fa-icon>Scan Logs</a></li>
          </ul>
        
      </div>
      <div class="logo position-absolute bottom-0 align-items-center text-white">
        <p><fa-icon [icon]="logoutbtn" class="fa-rotate-270 pe-2 " (click)="logOut()"></fa-icon>Logout</p>
    </div>
    </div>
    <!-- /#sidebar-wrapper -->
  
    <!-- Page Content -->
    <div id="page-content-wrapper">
  
      <nav class="navbar navbar-expand-lg navbar-light w-100" *ngIf="sideNavBar">
       
        <div class="container-fluid d-flex justify-content-center position-relative">
          <button class="btn text-white position-absolute start-0" *ngIf="status" (click)="clickEvent()"><fa-icon [icon]="menuBar"></fa-icon></button>
          <h2 class="text-white" *ngIf="scanlogsUrl">Scan Logs</h2>
          <h2 class="text-white" *ngIf="register">Register</h2>
          <h2 class="text-white" *ngIf="userlist">User List</h2>
          <h2 class="text-white" *ngIf="admin_dashboard">Admin Dashboard</h2>
        </div>
      </nav>
  
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  
  </div>
  <!-- /#wrapper -->
