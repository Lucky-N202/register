
    <div class=" login-form col-md-10 mx-auto col-lg-5 my-5 rounded">
         <!--  the picture of the logo-->
        <div class="d-flex justify-content-center">
            <img src="../../../assets/logo.png" alt="Logo" class="center">
        </div>
         <!--  the login form-->
        <form class="p-4 p-md-5 " [formGroup]="loginForm">
             <!-- email/username input field -->
            <label for="floatingInput" class="ps-2"> Email address</label>
        <div class="mb-3">
            <input formControlName="email"  input-sm="email" type="email" class="form-control">
        </div>
        <!-- check for the email                                                                                                                                                                         & valid email  -->
        <div *ngIf="Form['email'].touched && Form['email'].invalid" class="alert alert-danger">
            <div *ngIf="Form['email'].errors && Form['email'].errors['required']">email is required.</div>
            <div *ngIf="Form['email'].errors && Form['email'].errors['email']">Please, enter valid email.</div>
        </div>
        <!-- password input field -->
           <label for="floatingPassword" class="ps-2">Password</label>
        <div class="mb-3">
            <input formControlName="pwd" type="password" name="password" class="form-control" id="floatingPassword">
        </div>
        <!-- check for the password & valid password  -->
        <div *ngIf="Form['pwd'].touched && Form['pwd'].invalid" class="alert alert-danger">
            <div *ngIf="Form['pwd'].errors && Form['pwd'].errors['required']">password is required.</div>
            <div *ngIf="Form['pwd'].errors && Form['pwd'].errors['pwd']">Please, enter valid password.</div>
        </div>
         <!-- links to get password -->
        <div class="row">
            <div class="col-6" >
               <a routerLink="/generate"  class="float-left form-check-label"><p class="text-center">Forgot Password</p></a>
            </div>
            <div class="col-6 ">
               <a routerLink="/create-password"  class="float-left form-check-label"><p class="text-center">Create Password</p></a>
            </div>
        </div>
        <br>
         <!-- sumit the details in the input field  -->
        <div class="d-flex justify-content-center">
         <button class="w-50 btn btn-lg btn-primary" type="submit"  (click)="login()">Login</button>
        </div>
    </form>

</div>
<app-spinner *ngIf="spinnerState"></app-spinner>
