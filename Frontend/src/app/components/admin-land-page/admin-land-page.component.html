<div class="container mt-4 mb-2" *ngIf="userData">
    <h1 class="fw-bold fs-2">Welcome {{ userData.username }}</h1>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3" *ngIf="TotalEmployees">
            <div class="card shadow-lg">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="text-white d-inline-flex bg-primary px-3 py-2 rounded-circle">
                        <fa-icon [icon]="users"></fa-icon>
                    </div>
                    
                    <h3 class="card-title mt-3">
                        {{ TotalEmployees.length }}
                    </h3>

                    <p class="card-text mt-3">
                        Total Employees
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3" *ngIf="TotalHelpDesk">
            <div class="card shadow-lg">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="text-white d-inline-flex bg-warning px-3 py-2 rounded-circle">
                        <fa-icon [icon]="help_desk"></fa-icon>
                    </div>

                    <h3 class="card-title mt-3">
                        {{ TotalHelpDesk.length }}
                    </h3>

                    <p class="card-text mt-3">
                        Total Amount of Help desk
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3" *ngIf="TotalDeactivatedUsers">
            <div class="card shadow-lg">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="text-white d-inline-flex bg-danger px-3 py-2 rounded-circle">
                        <fa-icon [icon]="Deactivate"></fa-icon>
                    </div>

                    <h3 class="card-title mt-3">
                        {{ TotalDeactivatedUsers.length }}
                    </h3>

                    <p class="card-text mt-3">
                        Total deactivated users
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3" *ngIf="TotalScannedToday">
            <div class="card shadow-lg">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="text-white d-inline-flex bg-info px-3 py-2 rounded-circle">
                        <fa-icon [icon]="scanning "></fa-icon>
                    </div>

                    <h3 class="card-title mt-3">
                        {{ TotalScannedToday.length }}
                    </h3>

                    <p class="card-text mt-3">
                        Total Employees Scanned Today
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-user-list (userActivatedUpdate)="userActivatedUpdate()" (userDeactivatedUpdate)="userDeactivatedUpdate()"></app-user-list>
<app-spinner *ngIf="spinnerState"></app-spinner>
