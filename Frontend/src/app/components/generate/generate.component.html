


    <div class=" login-form col-md-10 mx-auto col-lg-5 my-5 rounded">
        <div class="backbtn m-3">
            <fa-icon [icon]="backbtn" onclick="history.back()"></fa-icon>
        </div>
        <div class="d-flex justify-content-center">
            <img src="../../../assets/logo.png" alt="Paris" class="center">
        </div>
        
        <h5 class="resetPass text-center mt-4">Enter your email address. <br>You will receive an email to reset your password </h5>
        
        <form class="p-4 p-md-5" [formGroup]="generateForm">
            <label for="floatingInput" class="ps-3">Email address</label>  
        <div class="form-floating mb-2">
            <input  formControlName="email" type="email" placeholder="name@example.com"name="email" class="form-control" id="floatingInput">
        </div>
        <div *ngIf="Form['email'].touched && Form['email'].invalid" class="alert alert-danger">
            <div *ngIf="Form['email'].errors && Form['email'].errors['required']">email is required.</div>
            <div *ngIf="Form['email'].errors && Form['email'].errors['email']">Please, enter valid email.</div>
        </div>

        <br>
        <div class="d-flex justify-content-center">
             <button class="w-50 btn btn-lg" (click)="submit()">Submit</button>
             </div>
            <br>
    
        </form>
</div>
<app-spinner *ngIf="spinnerState"></app-spinner>
