<div class=" login-form col-md-10 mx-auto col-lg-5 my-5 rounded">
    <div class="d-flex justify-content-center">
        <img src="../../../assets/logo.png"
            alt="Paris" class="center">
    </div>
    <div class=" update text-center rounded-pill mx-5 p-0 mt-5">
        <h5 class=" resetPass mt-1 mx-auto mb-1"><strong class="text-nowrap">Create Password</strong> </h5>
      </div>
    <form class="p-4 p-md-5 " [formGroup]="forgotForm">
        <label for="floatingInput" class="ps-3">Email address</label>
        <div class="form-floating mb-3">
            <input formControlName="email" type="email" placeholder="name@example.com" name="email" class="form-control"
                id="floatingInput"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']" class = "ps-3">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
            </div>
        </div>

        <!-- //password -->
        <label for="floatingPassword" class="ps-3">Password</label>

         <div class="form-floating mb-3">
            <input formControlName="pwd" type="password" placeholder="......" name="password" class="form-control"
                id="floatingInput"
                [ngClass]="{ 'is-invalid': submitted && f['pwd'].errors }">
            <div *ngIf="submitted && f['pwd'].errors" class="invalid-feedback">
                <div *ngIf="f['pwd'].errors['required']"  class = "ps-3">Password is required</div>
                <div *ngIf="f['pwd'].errors['pwd']">Password must be at least 6 characters</div>
            </div>
        </div>

        <label for="floatingPassword" class="ps-3"> Comfirm Password</label>
    

         <div class="form-floating mb-3">
            <input formControlName="pwd1" type="password" placeholder="......" name="password2" class="form-control"
                id="floatingInput"
                [ngClass]="{ 'is-invalid': submitted && f['pwd1'].errors }">
            <div *ngIf="submitted && f['pwd1'].errors" class="invalid-feedback">
                <div *ngIf="f['pwd1'].errors['required']" class = "ps-3">Repeat Password is required</div>
                <div *ngIf="f['pwd1'].errors['mustMatch']">Passwords must match</div>
            </div>
        </div>



        <div class="d-flex justify-content-center mb-3">
            <button class="w-50 btn btn-lg" (click)="submit()">Submit</button>

        </div>
        <br>
        <p routerLink="/login" class="float-left form-check-label text-center">
            Already have a password?<br> Please
            <a routerLink="/login" href="#">Login
            </a> or <a routerLink="/generate" href="#">Reset password.
            </a>
        </p>

    </form>

</div>
<app-spinner *ngIf="spinnerState"></app-spinner>
